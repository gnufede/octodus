{% from "macros/_misc.html" import render_input, render_action %}

{% set page_title = _('Escoge Oferta') %}

{% extends 'user_index.html' %}


{% block append_js %}

<script>
    $("label").css({ 'display': 'inline' });
    $('#select_offer').addClass('active');

    var input = $('.input')
    $.getJSON('../admin/offers', function(data) {
      var items = [];

      $.each(data, function(key, val) {
        items.push('<tr>');
        items.push('<td>');
        items.push('<input type="radio" name="options" id="' + key + '" value=' + key + '>');
        items.push('</td>');
        items.push('<td>');
        items.push('<label for="'+key+'" style="display:inline-block"><div class="name"><b>' + val.name + '</b> </div><div class="price">'+val.price+' â‚¬ </div><div class="description"> '+val.description+'</div><div class="image"><img src='+val.img+'></div> </label>');
        items.push('</td>');
        items.push('<tr>');
      });

      $('<div/>', {
        'class': 'my-new-list',
        html: items.join('')
      }).appendTo(input);
    });
</script>
{% endblock %}

{% block body %}


<div class='span6'>
    <form class='form-stacked' method="POST" action="{{ url_for('user.set_offer') }}">
        {{ form.hidden_tag() }}
        {{ form.next }}
        
        <div class="input">
        </div>

        {{ render_action(form.submit) }}
        
    </form>
</div>


{% endblock %}
